<!DOCTYPE html>

<html>
	
	<head>
		<!-- Jquery form google -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>		
		
		<!-- Lean Modal -->
		<script src="./assets/lean-modal/jquery.leanModal.min.js"></script>	
		
		<!-- flip modal with ui -->
		<script src="./assets/flip/jquery.flip.min.js"></script>
		<script src="./assets/jquery-ui/js/jquery-ui-1.10.3.custom.min.js"></script>
		<link rel="stylesheet" href="./assets/jquery-ui/css/ui-lightness/jquery-ui-1.10.3.custom.min.css" >
		
		<!-- self written -->
		<script src="./js/controller-script.js"></script>		
		<link rel="stylesheet" type="text/css" href="./css/controller-style.css">
		
	</head>
	
	<body>
		
		<div id="lean-modal-container" style="display: none">
		    <!--  <a href="#" class="modal_close">Close</a> &nbsp; -->
		    <a href="#" class="flip-flip">Flip!</a>
		    		    
		   <div class="flip-container">
				<div class="flipper">		
					<div class="front">
						 <img id="flip-big-image" class="flip-image" src="./images/mangos.jpg" alt="Unavailable" />			
					</div>
									
					<div class="back" style="display: none">
						<div class="modal-form-container">
							<h2 class="modal-title">Create a new account</h2>
							<form action="" method="post" class="modal-form">
								
								<input type="hidden" name="selected-image-src" value="" />
								
								<table class="modal-table">
									<tr>
										<td>Username</td>
										<td><input type="text" name="username"></td>
									</tr>
									<tr>
										<td>Email</td>
										<td><input type="text" name="email"></td>
									</tr>
									<tr>
										<td>Password</td>
										<td><input type="password" name="password"></td>
									</tr>
									
								</table>											
								
								<p><input class="modal-submit modal_close" type="button" value="Signup"></p>
								
							</form>
							
							<script type="text/javascript">
							function close_modal(modal_id){$("#lean_overlay").fadeOut(200);$(modal_id).css({"display":"none"})}
								jQuery('.modal-submit').on('click', function(){
									var modal_id = $('#modal-starter').attr('href');
									close_modal(modal_id);
									$('.modal-form').submit();
								});
							</script>
							
						</div>
					</div>
					
				</div>
			</div>
			
			<div class="clear"></div>
			
			<div class="modal-navigation-image-contaier">
				<img class="nav-image nav-selected" src="./images/mangos.jpg" alt="Unavailable" />
				<img class="nav-image" src="./images/ripemangos.jpg" alt="Unavailable" />
			</div>						
		</div>
		
		<p><a href="#lean-modal-container" id="modal-starter">Start!</a></p>
		
	</body>
	
</html>
